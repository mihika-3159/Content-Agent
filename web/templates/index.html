<!DOCTYPE html>
<html>
<head>
    <title>Create Social Media Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>üì¢ Create a New Social Media Post</h1>

    <form method="POST" enctype="multipart/form-data">
        <!-- Topic -->
        <label for="topic">Topic:</label><br>
        <input type="text" name="topic" required><br><br>

        <!-- Industry -->
        <label for="industry">Target Industry:</label><br>
        <input type="text" name="industry" placeholder="Optional"><br><br>

        <!-- Platforms -->
        <label>Platforms:</label><br>
        <input type="checkbox" name="platforms" value="facebook"> Facebook<br>
        <input type="checkbox" name="platforms" value="instagram"> Instagram<br>
        <input type="checkbox" name="platforms" value="linkedin"> LinkedIn<br><br>

        <!-- Image or Text Only -->
        <label>Post Type:</label><br>
        <input type="radio" name="image_mode" value="text-only" checked> Text-only<br>
        <input type="radio" name="image_mode" value="image"> Include an image<br><br>

        <!-- Image Upload -->
        <div id="image-upload-section">
            <label for="image">Upload Image (only if selected above):</label><br>
            <input type="file" name="image" accept="image/*"><br><br>
        </div>

        <!-- Schedule -->
        <label>Schedule the post?</label><br>
        <input type="radio" name="schedule" value="yes"> Yes<br>
        <input type="radio" name="schedule" value="no" checked> No<br><br>

        <!-- Schedule Time -->
        <label for="schedule_time">Schedule Time (GST):</label><br>
        <input type="datetime-local" name="schedule_time"><br><br>

        <button type="submit">Next ‚û°Ô∏è</button>
    </form>

    <script>
        // Show/hide image section based on selection
        const radios = document.querySelectorAll('input[name="image_mode"]');
        const imageSection = document.getElementById('image-upload-section');

        function toggleImageSection() {
            const mode = [...radios].find(r => r.checked).value;
            imageSection.style.display = mode === "image" ? "block" : "none";
        }

        radios.forEach(r => r.addEventListener('change', toggleImageSection));
        toggleImageSection();
    </script>
</body>
</html>
